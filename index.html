    body {

      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .dark {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;

    .section {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .dark .section {
      background: rgba(52, 73, 94, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);

    .section h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 3px solid #667eea;
      padding-bottom: 0.5rem;
    }

    .dark .section h2 {
      color: #ecf0f1;
      border-bottom-color: #3498db;
    }

    label {

      margin-bottom: 1rem;
      font-weight: 500;
      color: #34495e;

      color: #bdc3c7;

    select, input[type="text"], textarea {

      margin-top: 0.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;

      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

      border-color: #7f8c8d;
      color: #ecf0f1;

    .toggle-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;

    .toggle {

      border-radius: 10px;
      cursor: pointer;

      font-weight: 500;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .toggle.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .dark .toggle {
      background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
      border-color: #7f8c8d;
      color: #ecf0f1;
    }

    .dark .toggle.active {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      border-color: #3498db;
    }

    .switch {
      position: relative;

      width: 50px;
      height: 25px;

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .dark input:checked + .slider {
      background-color: #3498db;
    }

    function calcularEstatisticas(respostas) {
      const stats = {

      respostas.forEach(r => {

          else if (resposta === 'Limite r√≠gido') stats.totalLimites++;
          else if (resposta === 'Nunca experimentei') stats.totalNunca++;
        });
      });
      
      return stats;

    // Sistema de compartilhamento otimizado
    function copiarLinkCompartilhamento() {
      const botao = event.target;
      const textoOriginal = botao.textContent;
      
      try {
        // Criar dados comprimidos
        const dadosComprimidos = comprimirRespostas();
        
        // Gerar link
        const urlAtual = window.location.href.split('#')[0];
        const link = `${urlAtual}#r=${dadosComprimidos}`;
        
        // Copiar para clipboard
        navigator.clipboard.writeText(link).then(() => {
          botao.textContent = '‚úÖ Link Copiado!';
          botao.style.background = '#27ae60';
          
          // Mostrar link gerado
          const linkDiv = document.getElementById('linkGerado');
          const linkTexto = document.getElementById('linkTexto');
          linkTexto.textContent = link;
          linkDiv.style.display = 'block';
          
          setTimeout(() => {
            botao.textContent = textoOriginal;
            botao.style.background = '';
          }, 3000);
        }).catch(() => {
          // Fallback para navegadores mais antigos
          const input = document.createElement('input');
          input.value = link;
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
          
          botao.textContent = '‚úÖ Link Copiado!';
          botao.style.background = '#27ae60';
          
          // Mostrar link gerado
          const linkDiv = document.getElementById('linkGerado');
          const linkTexto = document.getElementById('linkTexto');
          linkTexto.textContent = link;
          linkDiv.style.display = 'block';
          
          setTimeout(() => {
            botao.textContent = textoOriginal;
            botao.style.background = '';
          }, 3000);
        });
        
      } catch (error) {
        console.error('Erro ao gerar link:', error);
        botao.textContent = '‚ùå Erro';
        botao.style.background = '#e74c3c';
        
        setTimeout(() => {
          botao.textContent = textoOriginal;
          botao.style.background = '';
        }, 3000);
      }
    }

        const receberIndex = respostasMap.indexOf(r.receber);
        
        // Verificar se todos os √≠ndices s√£o v√°lidos
        if (catIndex === -1 || pergIndex === -1 || darIndex === -1 || receberIndex === -1) {
          console.warn('Erro ao comprimir resposta:', r);
          return null;

      const dores = ['Muito Baixa', 'Baixa', 'M√©dia', 'Alta', 'Muito Alta', 'N/A'];
      const experiencias = ['0-3 anos', '3-5 anos', '5-7 anos', '7-10 anos', '10+ anos'];

        experiencias.indexOf(document.getElementById('pratica').value)

      const dadosFinais = `${respostasComprimidas}#${perfilComprimido}`;
      return btoa(dadosFinais);

    function descomprimirDados(dadosComprimidos) {
      const [respostasStr, perfilStr] = dadosComprimidos.split('#');

      const respostas = respostasStr.split('|').map(item => {
        const [catIndex, pergIndex, darIndex, receberIndex] = item.split(':').map(x => parseInt(x));
        const categoria = categoriasMap[catIndex];
        
        // Verificar se a categoria e pergunta existem
        if (!categoria || !perguntas[categoria] || !perguntas[categoria][pergIndex]) {
          console.warn(`Pergunta n√£o encontrada: categoria ${catIndex}, pergunta ${pergIndex}`);
          return null;

        return {
          categoria: categoria,

          receber: respostasMap[receberIndex] || 'N/A'

      const experiencias = ['0-3 anos', '3-5 anos', '5-7 anos', '7-10 anos', '10+ anos'];
      
      return {
        respostas: respostas,
        perfil: {
          posicao: posicoes[perfilIndices[0]] || 'Top',
          dor: dores[perfilIndices[1]] || 'M√©dia',
